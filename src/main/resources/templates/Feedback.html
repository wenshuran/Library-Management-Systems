<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Member Login - Angiris Council LMS</title>
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
<div class="header-bar">
    <h1>Angiris Council</h1>
    <h1>Library Management System</h1>
</div>
<div class="main-body">
    <div>
        <a class="btn bigOption backBtn" href="/">Back</a>
        <p>We love to hear from our users. Tell us your experience and ways that you think we can improve our services.</p>
    </div>
    <div>
        <form method="post" action="/public/doSuggest">
            <div>
                <label style="width: 100%" class="inputBox" for="name">Name</label>
                <br>
                <input class="inputBox" type="text" name="name">
            </div>
            <div>
                <label  class="inputBox" for="email">Email</label>
                <br>
                <input class="inputBox" type="text" name="email">
            </div>
            <div>
                <label  class="inputBox" for="suggestion">Review/Suggestions</label>
                <br>
                <input class="inputBox" type="text" name="suggestion">
            </div>
            <button type="submit" class="btn bigOption">Submit</button>
        </form>
    </div>
    <div>
        <table width="50%">
            <thead>
                <tr>
                    <th>Name</th>
                    <th colspan="3">Review</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="feedback:${feedbacks}">
                    <td th:text="${feedback.name}"></td>
                    <td colspan="3" th:text="${feedback.suggestion}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <p class="footer" style="display: block">Created by Angiris Council</p>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
